<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="startScreen" class="screen">
        <h1>Space Shooter Game</h1>
        <h2>Select Difficulty</h2>
        <p id="instructions">
            <strong>Instructions:</strong><br>
            <em>Desktop:</em> Use the left and right arrow keys to move. Press the spacebar to shoot.<br>
            <em>Mobile:</em> Tap left or right to move. Long press to shoot.
        </p>
        <button class="difficultyButton easy" data-level="easy">Easy</button>
        <button class="difficultyButton medium" data-level="medium">Medium</button>
        <button class="difficultyButton hard" data-level="hard">Hard</button>
    </div>
    <div id="gameOverScreen" class="hidden">
        <h1>Game Over</h1>
        <h2 id="finalScore"></h2>
        <button id="newGameButton">Start a New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
